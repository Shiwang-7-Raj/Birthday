<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magic Floating & Bouncing Emojis</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fca9a9;
        overflow: hidden;
        font-family: sans-serif;
    }

    #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 10;
        user-select: none;
    }

    #title {
        font-size: 36px;
        font-weight: bold;
        color: #fff;
        margin-bottom: 10px;
        text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #teddy {
        font-size: 150px;
        cursor: pointer;
        transition: transform 0.2s;
        z-index: 10;
    }

    #teddy.burst {
        transform: scale(1.2) rotate(15deg);
    }

    #hint {
        font-size: 22px;
        color: #fff;
        margin-top: 10px;
        opacity: 0.9;
    }

    .heart {
        position: fixed;
        pointer-events: none;
        will-change: transform, opacity;
        user-select: none;
    }
</style>
</head>

<body>

<div id="container">
    <div id="title">Hey PRERNA ğŸ‘‹ğŸ»ğŸ’–</div>

    <div id="teddy">ğŸ§¸</div>

    <div id="hint">Hit the teddy âœ¨</div>
</div>

<audio id="popSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

<script>
const hearts = [];
const teddy = document.getElementById("teddy");
const popSound = document.getElementById("popSound");

// floating emojis before click (ye teddy pe click karne se pehle wale floating emojis ke liye hai)
function createEmoji() {
    const heart = document.createElement("div");
    heart.classList.add("heart");

    const emojis = ["ğŸ’–", "ğŸŒ¸", "âœ¨", "ğŸ’«", "ğŸ¥°", "ğŸŒˆ"];
    heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];

    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    heart.style.fontSize = Math.random() * 24 + 20 + "px";
    heart.style.opacity = 1;

    heart.vx = (Math.random() - 0.5) * 2;
    heart.vy = -(Math.random() * 1.5 + 1);

    document.body.appendChild(heart);
    hearts.push(heart);

    animateHeart(heart, false);
}

function animateHeart(heart, bouncing) {
    function move() {
        let x = parseFloat(heart.style.left);
        let y = parseFloat(heart.style.top);

        x += heart.vx;
        y += heart.vy;

        if (bouncing) {
            if (x <= 0 || x >= window.innerWidth - 30) heart.vx *= -1;
            if (y <= 0 || y >= window.innerHeight - 30) heart.vy *= -1;
        } else {
            heart.style.opacity -= 0.005;
        }

        heart.style.left = x + "px";
        heart.style.top = y + "px";

        if (heart.style.opacity > 0 || bouncing) {
            requestAnimationFrame(move);
        } else {
            heart.remove();
        }
    }
    move();
}

setInterval(createEmoji, 200);

// teddy click animation(ye teddy pe click karne ke baad wali animation hai)
teddy.addEventListener("click", () => {
    teddy.classList.add("burst");
    popSound.play();

    for (let i = 0; i < 50; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");

        const emojis = ["ğŸ’–", "ğŸŒ¸", "âœ¨", "ğŸ’«", "ğŸ¥°", "ğŸŒˆ"];
        heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];

        heart.style.left = window.innerWidth / 2 + "px";
        heart.style.top = window.innerHeight / 2 + "px";
        heart.style.fontSize = Math.random() * 24 + 20 + "px";
        heart.style.opacity = 1;

        heart.vx = (Math.random() - 0.5) * 10;
        heart.vy = (Math.random() - 0.5) * 10;

        document.body.appendChild(heart);
        animateHeart(heart, true);
    }

    setTimeout(() => {
        window.location.href = "birthday.html";
    }, 2000);
});
</script>

</body>
</html>
