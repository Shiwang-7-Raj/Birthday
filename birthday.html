<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    /* Background image */
    .bg {
        position: fixed;
        inset: 0;
        background: url("bg.jpg.png") center/cover no-repeat;
        opacity: 0.45;
        z-index: -2;
    }

    /* Color overlay(bg colour aur texts ka colour) */
    .overlay {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        opacity: 0.6;
        z-index: -1;
    }

    .wrapper {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .card {
        background: rgba(255,255,255,0.25);
        backdrop-filter: blur(12px);
        padding: 40px 30px;
        border-radius: 22px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        animation: popIn 1s ease forwards;
        max-width: 380px;
    }

    h1 {
        font-size: 44px;
        color: #f78989;
        margin: 0;
    }

    h2 {
        font-size: 28px;
        color: #f78989;
        margin: 10px 0;
        letter-spacing: 2px;
    }

    .emoji {
        font-size: 70px;
        margin: 20px 0;
        animation: bounce 1.5s infinite;
    }

    p {
        color: #f78989;
        font-size: 18px;
        line-height: 1.6;
    }

    /* Buttons(do button jo niche add kiya hai ) */
    .feedback-btn {
        margin-top: 22px;
        padding: 12px 26px;
        font-size: 17px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        color: white;
        box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        transition: 0.3s ease;
        display: block;
        width: 100%;
    }

    .feedback-btn:hover {
        transform: scale(1.06);
    }

    @keyframes popIn {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    @keyframes bounce {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }

    .confetti {
        position: fixed;
        top: -10px;
        font-size: 24px;
        animation: fall linear forwards;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>
